<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Photobooth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ“¸ My Photobooth</h1>

  <div class="camera-container">
    <video id="video" autoplay playsinline></video>
    <button id="capture-btn">Capture Photo</button>
  </div>

  <div class="photo-container hidden">
    <canvas id="canvas"></canvas>
    <div class="filters">
      <button data-filter="none">Original</button>
      <button data-filter="grayscale">Grayscale</button>
      <button data-filter="sepia">Sepia</button>
    </div>
    <button id="download-btn">Download</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
